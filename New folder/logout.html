<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }

      .sidebar {
        background-color: #dcdcdc;
        min-height: 100vh;
        padding: 0;
      }

      .logo-background {
        background-color: #979696;
        text-align: center;
        padding: 15px 0;
      }

      .logo {
        max-width: 80%;
      }

      .menu-title {
        font-weight: bold;
        padding: 10px;
      }

      .sidebar a {
        text-decoration: none;
        color: black;
        padding: 10px 15px;
        display: block;
      }

      .sidebar a:hover {
        background-color: #f0f0f0;
        color: black;
      }

      .logout-btn {
        cursor: pointer;
      }

      .modal-content {
        text-align: center;
        padding: 20px;
      }

      .modal-content .icon {
        font-size: 4rem;
        color: #ff6b6b;
      }

      .modal-content p {
        margin: 20px 0;
        font-size: 1.1rem;
        color: #555;
      }

      .modal-content .btn-cancel {
        background-color: #cccccc;
        color: black;
        border: none;
        padding: 10px 20px;
        margin-right: 10px;
        border-radius: 5px;
        cursor: pointer;
      }

      .modal-content .btn-logout {
        background-color: #ff6b6b;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
          <div class="logo-background">
            <img src="Logo_AssistMe.png" class="logo" alt="Logo AssistMe" />
          </div>
          <div class="p-3">
            <div class="d-flex align-items-center mb-3">
              <img
                src="https://via.placeholder.com/40"
                alt="User Avatar"
                class="rounded-circle me-2"
              />
              <div>
                <span>Santi</span>
                <div class="text-success small">‚óè Online</div>
              </div>
            </div>
            <div class="menu-title">Helpdesk Menu</div>
            <nav>
              <ul class="list-unstyled">
                <li>
                  <a href="#"><i class="bi bi-house-door"></i> Dashboard</a>
                </li>
                <li>
                  <a href="#"
                    ><i class="bi bi-plus-circle"></i> Create New Ticket</a
                  >
                </li>
                <li>
                  <a href="#"><i class="bi bi-person-circle"></i> My Profile</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>

        <!-- Content -->
        <div class="col-md-10 p-2">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h5 class="mb-0">
              <i class="bi bi-arrow-left"></i>
            </h5>
            <!-- Logout Button -->
            <button
              class="btn btn-outline-danger btn-sm logout-btn"
              data-bs-toggle="modal"
              data-bs-target="#logoutModal"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="logoutModal"
      tabindex="-1"
      aria-labelledby="logoutModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="icon">&#9888;</div>
          <h5 class="modal-title" id="logoutModalLabel">Are you sure?</h5>
          <p>
            Once you log out, you will need to log in again to access the
            system.
          </p>
          <div class="d-flex justify-content-center">
            <button type="button" class="btn-cancel" data-bs-dismiss="modal">
              Cancel
            </button>
            <button id="logoutConfirmBtn" type="button" class="btn-logout">
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("logoutConfirmBtn")
        .addEventListener("click", function () {
          alert("You have successfully logged out.");
          window.location.href = "login.html"; // Redirect to login page
        });
    </script>
  </body>
</html>
