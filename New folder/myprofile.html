<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - AssistMe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            background-color: #dcdcdc;
            min-height: 100vh;
            padding: 0;
        }

        .sidebar .logo-background {
            background-color: #979696;
            text-align: center;
            padding: 15px 0;
        }

        .sidebar .logo {
            max-width: 80%;
        }

        .menu-title {
            font-weight: bold;
            padding: 10px;
        }

        .sidebar a {
            text-decoration: none;
            color: black;
            padding: 10px 15px;
            display: block;
        }

        .sidebar a:hover {
            background-color: #f0f0f0;
            color: black;
        }

        .sidebar a.active {
            font-weight: bold;
            color: #0056b3;
        }

        .content {
            padding: 20px;
            background-color: white;
            border: 1px solid #ced4da;
            border-radius: 8px;
        }

        .profile-card {
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 15px;
            background-color: #ffffff;
        }

        .profile-photo {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-photo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #ced4da;
        }

        .profile-details th {
            width: 30%;
            text-align: left;
            vertical-align: middle;
        }

        .profile-details td {
            text-align: left;
        }

        .top-bar {
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-bottom: 1px solid #ced4da;
        }

        .logout-button-top {
            position: absolute;
            top: 10px;
            right: 15px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <div class="logo-background">
                    <img src="Logo_AssistMe.png" class="logo" alt="Logo AssistMe">
                </div>
                <div class="p-3">
                    <div class="menu-title">Helpdesk Menu</div>
                    <nav>
                        <ul class="list-unstyled">
                            <li><a href="#"><i class="bi bi-plus-circle"></i> Dashboard</a></li>
                            <li><a href="#"><i class="bi bi-plus-circle"></i> Create New Ticket</a></li>
                            <li><a href="#"><i class="bi bi-plus-circle"></i> My Profile</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <!-- Content -->
            <div class="col-md-10 p-0 position-relative">
                <!-- Logout Button -->
                <button
                    id="logoutBtn"
                    class="btn btn-outline-danger btn-sm logout-button-top"
                    style="font-size: 14px; padding: 6px 9px">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>

                <!-- Profile Content -->
                <div class="p-5">
                    <div class="content">
                        <h4><i class="bi bi-arrow-left"></i> My Profile</h5>
                        <p>Manage your profile details</p>
                        <div class="profile-card">
                            <table class="table profile-details">
                                <tbody>
                                    <tr>
                                        <th>Photo</th>
                                        <td>
                                            <div class="profile-photo">
                                                <img src="user-avatar.png" alt="Profile Photo">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>User Id</th>
                                        <td>U010</td>
                                    </tr>
                                    <tr>
                                        <th>Username</th>
                                        <td>sinta.ptba</td>
                                    </tr>
                                    <tr>
                                        <th>Full Name</th>
                                        <td>Sinta Anggraeni</td>
                                    </tr>
                                    <tr>
                                        <th>Email</th>
                                        <td>sinta.ptba@gmail.com</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
