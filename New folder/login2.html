<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- tambahkan style-->
    <style>
        .login-page {
            width: 100%;
            height: 100vh;
            display: inline-block;
            display: flex;
            align-items: center;
        }

        .form-right i {
            font-size: 100px;
        }
    </style>
</head>

<body>

<div class="login-page bg-light">
    <div class="container">

        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div class="bg-white shawod rounded">

                <div class="row">
                    <div class="col-md-7 pe-0">
                        <div class="form-left h-100 py-5 px-5">

                        <form action="" class="row g-4">

                            <div class="col-12">
                                <label for="">Name <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <div class="input-group-text"><i class="bi bi-person-fill"></i>
                                </div>
                            <input type="text" class="form-control" placeholder="Enter Your Name">
                        </div>
                            <div class="col-12">
                                <label for="">No Pegawai <span class="text-danger">*</span></label>                            </div>
                                <div class="input-group">
                                    <div class="input-group-text"><i class="bi bi-lock-fill"></i>
                                </div>
                            <input type="text" class="form-control" placeholder="xxxxxxxxx">
                            <div class="col-12">
                                <label for="">Email ID <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <div class="input-group-text"><i class="bi bi-person-fill"></i>
                                </div>
                            <input type="text" class="form-control" placeholder="User@gmail.com">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="inlineFormCheck">
                            <label for="InlineFormCheck" class="form-check-label">Remember Me</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary px-4 float-end mt-4">Register</button>
                    </div>
                    <div>Already have an account? <a href="login.html"Sign Up </a></div>
                </form>

            </div>
        </div>

        <div class="col-md 5 ps-0 d-none d-md-block">
            <div class="form-right h-100 bg-primary text-white text-center pt-5">
                <i class="bi-key-fill"></i>
                <h2 class="fs-1">Register User</h2>
            </div>
</div>
    
</body>
</html>
